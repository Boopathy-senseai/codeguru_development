name: SonarCloud

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Java version
        run: java -version

      - name: Install SonarScanner
        run: |
          # Download and extract SonarScanner
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner-cli-4.6.2.2472-linux.zip
          sudo mv sonar-scanner-4.6.2.2472-linux /usr/local/sonar-scanner

      - name: Add SonarScanner to PATH for current session
        run: |
          export PATH=/usr/local/sonar-scanner/bin:$PATH
          sonar-scanner -v

      - name: Force Java 17 for SonarScanner execution
        run: |
          export JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.2-8/x64
          export PATH=$JAVA_HOME/bin:$PATH
          java -version
          export SONAR_SCANNER_OPTS="-Djava.home=$JAVA_HOME"
          sonar-scanner \
            -Dsonar.projectKey=Boopathy-senseai_codeguru_development \
            -Dsonar.organization=boopathy-senseai \
            -Dsonar.host.url=https://sonarcloud.io