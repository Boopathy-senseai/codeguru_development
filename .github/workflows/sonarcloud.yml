name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      # Set up Node.js for compatibility
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Set up Java version compatible with SonarScanner
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'  # Change to match your project requirements
          distribution: 'adopt'

      # Install SonarCloud Scanner dependencies
      - name: Install SonarCloud Scanner dependencies
        run: npm install

      # Run SonarCloud scan with debugging
      - name: Run SonarCloud scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Make sure to set this in your GitHub secrets
        run: |
          sonar-scanner -X \
            -Dsonar.projectKey=Boopathy-senseai_codeguru_development \
            -Dsonar.organization=boopathy-senseai \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.sources=.
