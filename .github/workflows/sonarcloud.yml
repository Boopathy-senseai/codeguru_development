name: SonarCloud Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'

      - name: Set up SonarScanner
        run: |
          curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
          unzip sonar-scanner.zip -d /usr/local
          export PATH=$PATH:/usr/local/sonar-scanner-4.6.2.2472-linux/bin

      - name: Debugging: Print environment variables and check for missing properties
        run: |
          echo "SonarScanner Environment Variables:"
          export JAVA_HOME=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.13-11/x64
          export PATH=$JAVA_HOME/bin:$PATH
          export SONAR_SCANNER_OPTS="-Djava.home=$JAVA_HOME"

          # Verify Java Version
          echo "JAVA_HOME: $JAVA_HOME"
          java -version

      - name: Run SonarScanner with debug option
        run: |
          sonar-scanner -X \
            -Dsonar.projectKey=Boopathy-senseai_codeguru_development \
            -Dsonar.organization=boopathy-senseai \
            -Dsonar.host.url=https://sonarcloud.io \
            -Djava.home=$JAVA_HOME

      - name: Upload SonarCloud analysis results
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          organization: boopathy-senseai
          projectKey: Boopathy-senseai_codeguru_development
