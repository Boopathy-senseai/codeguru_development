name: CodeClimate Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeclimate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Adjust the version as needed

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download CodeClimate CLI
        run: |
          curl -L -o codeclimate https://github.com/codeclimate/codeclimate/releases/latest/download/codeclimate-linux-amd64
          if [ ! -f codeclimate ]; then
            echo "Failed to download CodeClimate CLI."
            exit 1
          fi
          if [ ! -s codeclimate ]; then
            echo "Downloaded file is empty."
            exit 1
          fi
          chmod +x codeclimate  # Make it executable
          sudo mv codeclimate /usr/local/bin/  # Move to bin directory

      - name: Run CodeClimate Analysis
        run: |
          codeclimate analyze  # Run the analysis
