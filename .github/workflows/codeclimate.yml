name: CodeClimate Analysis

on: 
  push:
    branches:
      - main

jobs:
  codeclimate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'  # Adjust the version as needed

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Download CodeClimate CLI
        run: |
          response=$(curl -L -w "%{http_code}" -o codeclimate https://github.com/codeclimate/codeclimate/releases/latest/download/codeclimate-linux-amd64)
          if [ "$response" -ne 200 ]; then
            echo "Failed to download CodeClimate CLI. HTTP status code: $response"
            exit 1
          fi
          # Check if the downloaded file size is reasonable
          if [ ! -s codeclimate ] || [ "$(wc -c <codeclimate)" -lt 100 ]; then
            echo "Downloaded file is too small or empty. Exiting."
            exit 1
          fi
          # Check file type
          if [[ "$(file codeclimate)" != *"executable"* ]]; then
            echo "Downloaded file is not executable. File type is: $(file codeclimate)"
            cat codeclimate  # Display the content for debugging
            exit 1
          fi
          chmod +x codeclimate  # Make it executable
          sudo mv codeclimate /usr/local/bin/  # Move to bin directory

      - name: Run CodeClimate Analysis
        run: |
          codeclimate analyze  # Run the analysis
